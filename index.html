<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibrador de Pulverização</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>CALIBRADOR DE PULVERIZAÇÃO</h1>

        <div>
            <p class="descricao">Preencha os campos abaixo:</p>

            <div class="campo-entrada">
                <label for="valor1">Velocidade do trator (km/h):</label>
                <input type="number" id="valor1">
            </div>
            
            <div class="campo-entrada">
                <label for="valor2">Dose desejada por hectare (L/ha):</label>
                <input type="number" id="valor2">
            </div>
            
            <div class="campo-entrada">
                <label for="valor3">Espaçamento entre linhas (m):</label>
                <input type="number" id="valor3">
            </div>
            
            <div class="campo-entrada">
                <label for="valor4">Número de bicos ou pontas (bits):</label>
                <input type="number" id="valor4">
            </div>
        </div>
        
        <button id="btnCalcular">Calcular</button>
        
        <div class="resultado-container">
            <p id="resultadoVazaoTotal">Vazão Total: 0 L/min</p>
            <p id="resultadoVazaoBico">Vazão por Bico: 0 L/min</p>
        </div>
    </div>
    
    <script src="index.js" defer></script>
</body>
</html>
